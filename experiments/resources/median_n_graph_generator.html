        function generate_n(n, comps, tests) {
            // two.clear()
            var leafs = Math.pow(2, comps);
            var values = perm(iota(n));
            // tests.reverse();
            console.log(JSON.stringify(tests));
            var totalWidth = leafs * rectWidth + (leafs - 1) * 10
            // console.log(totalWidth)
            // console.log(two.width)

            // console.log(two.width)
            var graph = generate_graph(null, false, n, values, tests, 0, 0, comps);
            // console.log(graph);

        }

            // var download_svg = document.getElementById("download_svg");
            // download_svg.style.display = "block";

        const rectWidth = 40;
        const rectHeight = 60;
        const fontSize = 32;
        const defaultElementColor = '#bfffb3'

        function perm(xs) {
            let ret = [];
        
            for (let i = 0; i < xs.length; i = i + 1) {
                let rest = perm(xs.slice(0, i).concat(xs.slice(i + 1)));
                if ( ! rest.length) {
                    ret.push([xs[i]])
                } else {
                    for (let j = 0; j < rest.length; j = j + 1) {
                        ret.push([xs[i]].concat(rest[j]))
                    }
                }
            }
            return ret;
        }
        function iota(n) {
            var res = [];
            for (let i = 0; i < n; ++i) {
                res.push(i + 1);
            }
            return res;
        }
        function remove_values(values, node) {
            // console.log(values);
            // console.log(node);
            var res = [];
            for (let i = 0; i < values.length; i++) {
                const element = values[i];
                var ia = element.indexOf(node[0]);
                var ib = element.indexOf(node[1]);
                // console.log(ia);
                // console.log(ib);
                if (ia < ib) {
                    res.push(element);
                }
            }
            return res;
        }
        function half(n) {
            return Math.floor(n / 2);    
        }
        function all_median_equals(n, values) {
            if (values.length == 0) {
                return null;
            }
            var h = half(n);
            var m = values[0][h];
            if (values.length == 1) {
                return m;
            }
            for (let i = 1; i < values.length; i++) {
                const element = values[i];
                if (element[h] != m) {
                    return null;
                }
            }
            return m;
        }

        function get_variable_name(i) {
            return String.fromCharCode(97 + i - 1);
        }

        function generate_graph(parent, left, n, values, nodes, index, level, comps) {
            var mtemp = all_median_equals(n, values);
            if (mtemp != null) {
                // var graph = `${indent_level}return ${get_variable_name(mtemp)};`
                // return graph;
                // console.log("epaaaa!");
                if (left) {
                    draw_left_leaf(index, parent, get_variable_name(mtemp), level, comps);
                } else {
                    draw_right_leaf(index, parent, get_variable_name(mtemp), level, comps);
                }
                return;
            }
            var pair_left = nodes[index][1];
            var pair_right = pair_left.slice().reverse();
            if (pair_left.length == 0) {
                console.log("opaaaa 66")
            }
            var new_values_left = remove_values(values, pair_left);
            var new_values_right = remove_values(values, pair_right);
            if (level == comps - 1) {
                var median_left = all_median_equals(n, new_values_left);
                var median_right = all_median_equals(n, new_values_right);
                var text = `${get_variable_name(pair_left[0])}:${get_variable_name(pair_left[1])}`;
                
                if (left) {
                    var node = draw_left_non_leaf(index, parent, text, level, comps);
                } else {
                    var node = draw_right_non_leaf(index, parent, text, level, comps);
                }
                draw_left_leaf(null, node, get_variable_name(median_left), level + 1, comps);
                draw_right_leaf(null, node, get_variable_name(median_right), level + 1, comps);
                return;
            }
            if (nodes[index + 1][0] != level + 1){
                console.log("que paso aca!!!");
            }
            var text = `${get_variable_name(pair_left[0])}:${get_variable_name(pair_left[1])}`;
            if (parent == null) {
                var node = draw_non_leaf(index, two.width / 2, rectWidth, text);
            } else {
                if (left) {
                    var node = draw_left_non_leaf(index, parent, text, level, comps);
                } else {
                    var node = draw_right_non_leaf(index, parent, text, level, comps);
                }
            }
            var level_inverse = comps - level - 1;
            var else_inc = Math.pow(2, level_inverse);
            if (nodes[index + else_inc][0] != level + 1) {
                console.log("opaaaa 55");
            }
            var node_left = generate_graph(node, true, n, new_values_left, nodes, index + 1, level + 1, comps);
            var node_right = generate_graph(node, false, n, new_values_right, nodes, index + else_inc, level + 1, comps);
        }

        function draw_non_leaf(index, x, y, text, radius = rectWidth, color = defaultElementColor) {
            var circ = two.makeCircle(x, y /*+ 45*/, radius);
            circ.fill = color;
            circ.stroke = 'black'
            circ.linewidth = 1;
            foreground.add(circ);

            var textI = two.makeText(index, x, y - 25);
            textI.family = "FiraCode"; //"Source Code Pro";
            textI.size = fontSize / 2.5;
            foreground.add(textI);

            var textE = two.makeText(text, x, y /*+ 45*/ + 1.5);
            textE.family = "FiraCode"; //"Source Code Pro";
            textE.size = fontSize
            foreground.add(textE);
            return circ;
        }

        function draw_leaf(index, x, y, text, w = rectWidth, h = rectHeight, color = defaultElementColor) {
            var rect = two.makeRectangle(x, y /*+ 45*/, w, h);
            rect.fill = color;
            rect.stroke = 'black'
            rect.linewidth = 1;
            foreground.add(rect);

            if (index != null) {
                var textI = two.makeText(index, x, y - 22);
                textI.family = "FiraCode"; //"Source Code Pro";
                textI.size = fontSize / 2.5;
                foreground.add(textI);
            }

            var textE = two.makeText(text, x, y /*+ 45*/ + 1.5);
            textE.family = "FiraCode"; //"Source Code Pro";
            textE.size = fontSize
            foreground.add(textE);
            // console.log(rect.translation.x)
            return rect;
        }

        function draw_line(a, b, color = defaultElementColor) {
            // console.log(a)
            // console.log(a.x)
            // console.log(b)
            var line = two.makeLine(a.translation.x, a.translation.y, b.translation.x, b.translation.y);
            line.stroke = color;
            line.fill = color;
            background.add(line);
            return line;
        }

        function draw_left_leaf(index, p, text, level, max_levels, color = defaultElementColor) {
            var xxx = (max_levels - level) * 50
            if (xxx == 0) {
                xxx = 25;
            }
            // console.log(text)
            // console.log(max_levels)
            // console.log(level)
            // console.log(xxx)
            // var c = draw_leaf(p.translation.x - 25, p.translation.y + 80, text, undefined, undefined, color);
            var c = draw_leaf(index, p.translation.x - xxx, p.translation.y + 90, text, undefined, undefined, color);
            draw_line(p, c);
            return c;
        }

        function draw_right_leaf(index, p, text, level, max_levels, color = defaultElementColor) {
            var xxx = (max_levels - level) * 50
            if (xxx == 0) {
                xxx = 25;
            }
            // var c = draw_leaf(p.translation.x + 25, p.translation.y + 80, text, undefined, undefined, color);
            var c = draw_leaf(index, p.translation.x + xxx, p.translation.y + 90, text, undefined, undefined, color);
            draw_line(p, c);
            return c;
        }

        function draw_left_non_leaf(index, p, text, level, max_levels, color = defaultElementColor) {
            // var xxx = (max_levels - level) * 50
            var xxx = Math.pow(2, max_levels - level) * 25
            // console.log(text, max_levels, level, xxx)
            var c = draw_non_leaf(index, p.translation.x - xxx, p.translation.y + 90, text);
            draw_line(p, c);
            return c;
        }

        function draw_right_non_leaf(index, p, text, level, max_levels, color = defaultElementColor) {
            // var xxx = (max_levels - level) * 50
            var xxx = Math.pow(2, max_levels - level) * 25
            // console.log(text, max_levels, level, xxx)
            var c = draw_non_leaf(index, p.translation.x + xxx, p.translation.y + 90, text);
            draw_line(p, c);
            return c;
        }
